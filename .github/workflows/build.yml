name: Build & Push to gh-pages

on:
  push:
    branches:
      - main

jobs:
  build_css:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source branch
        uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 10
          submodules: true

      - name: Install dependencies
        run: |
          npm install

      - name: Build site
        run: |
          npm run build

      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact
        with:
          path: dist
